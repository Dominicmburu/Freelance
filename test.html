<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Dark blue background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #001f3f;
            border-radius: 15px;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            background-color: #f0f0f0; /* Whitish color */
            border-radius: 50%;
            opacity: 0.9;
            opacity: 0.8;
            filter: blur(50px);
        }

        .top-circle {
            width: 300px;
            height: 300px;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
        }

        .left-circle {
            width: 200px;
            height: 200px;
            top: 80%;
            left: -100px;
            transform: translateY(-50%);
        }

        .right-circle {
            width: 200px;
            height: 200px;
            top: 40%;
            right: -100px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle top-circle"></div>
        <div class="circle left-circle"></div>
        <div class="circle right-circle"></div>
    </div>
</body>
</html>
